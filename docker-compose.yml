services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: fortress-vault-db
    environment:
      POSTGRES_DB: fortress_vault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: on-failure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortress-vault-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fortress-vault-redis
    restart: on-failure
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortress-vault-network

  # Backend API
  backend:
    build:
      context: ./fortress-vault-backend
      dockerfile: Dockerfile
    container_name: fortress-vault-backend
    restart: on-failure
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./fortress-vault-backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fortress-vault-network

  # Celery Worker
  celery:
    build:
      context: ./fortress-vault-backend
      dockerfile: Dockerfile
    container_name: fortress-vault-celery
    restart: on-failure
    command: celery -A config worker -l info --concurrency=1
    volumes:
      - ./fortress-vault-backend:/app
    env_file:
      - .env
    environment:
      - SKIP_MIGRATIONS=true
    depends_on:
      - postgres
      - redis
    networks:
      - fortress-vault-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./fortress-vault-backend
      dockerfile: Dockerfile
    container_name: fortress-vault-celery-beat
    restart: on-failure
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./fortress-vault-backend:/app
    env_file:
      - .env
    environment:
      - SKIP_MIGRATIONS=true
    depends_on:
      - postgres
      - redis
    networks:
      - fortress-vault-network

  # Channels (WebSocket)
  channels:
    build:
      context: ./fortress-vault-backend
      dockerfile: Dockerfile
    container_name: fortress-vault-channels
    restart: on-failure
    command: daphne -b 0.0.0.0 -p 9000 config.asgi:application
    volumes:
      - ./fortress-vault-backend:/app
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      - SKIP_MIGRATIONS=true
    depends_on:
      - postgres
      - redis
    networks:
      - fortress-vault-network

  # Frontend
  frontend:
    build:
      context: ./fortress-vault-frontend
      dockerfile: Dockerfile
    container_name: fortress-vault-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:9000/ws
    depends_on:
      - backend
    networks:
      - fortress-vault-network

  # Admin Frontend
  admin-frontend:
    build:
      context: ./fortress-vault-admin
      dockerfile: Dockerfile
    container_name: fortress-vault-admin
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - fortress-vault-network

volumes:
  postgres_data:

networks:
  fortress-vault-network:
    driver: bridge
