services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: precious-vault-db
    environment:
      POSTGRES_DB: precious_vault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precious-vault-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: precious-vault-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precious-vault-network

  # Backend API
  backend:
    build:
      context: ./precious-vault-backend
      dockerfile: Dockerfile
    container_name: precious-vault-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./precious-vault-backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=precious_vault
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CHANNEL_LAYERS_HOST=redis://redis:6379/1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:3001,http://localhost:80,http://localhost,http://127.0.0.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - precious-vault-network

  # Celery Worker
  celery:
    build:
      context: ./precious-vault-backend
      dockerfile: Dockerfile
    container_name: precious-vault-celery
    command: celery -A config worker -l info
    volumes:
      - ./precious-vault-backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - SKIP_MIGRATIONS=true
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=precious_vault
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CHANNEL_LAYERS_HOST=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - precious-vault-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./precious-vault-backend
      dockerfile: Dockerfile
    container_name: precious-vault-celery-beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./precious-vault-backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - SKIP_MIGRATIONS=true
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=precious_vault
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CHANNEL_LAYERS_HOST=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - precious-vault-network

  # Channels (WebSocket)
  channels:
    build:
      context: ./precious-vault-backend
      dockerfile: Dockerfile
    container_name: precious-vault-channels
    command: daphne -b 0.0.0.0 -p 9000 config.asgi:application
    volumes:
      - ./precious-vault-backend:/app
    ports:
      - "9000:9000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - SKIP_MIGRATIONS=true
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=precious_vault
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CHANNEL_LAYERS_HOST=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - precious-vault-network

  # Frontend
  frontend:
    build:
      context: ./precious-vault-frontend
      dockerfile: Dockerfile
    container_name: precious-vault-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:9000/ws
    depends_on:
      - backend
    networks:
      - precious-vault-network

  # Admin Frontend
  admin-frontend:
    build:
      context: ./precious-vault-admin
      dockerfile: Dockerfile
    container_name: precious-vault-admin
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - precious-vault-network

volumes:
  postgres_data:

networks:
  precious-vault-network:
    driver: bridge
