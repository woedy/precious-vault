<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fortress Vault{% endblock %}</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #1a1a1a;
        }

        .wrapper {
            width: 100%;
            padding: 40px 0;
            background-color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        .header {
            padding: 40px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 40px;
        }

        .logo {
            color: #D4AF37;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Content */
        .content {
            font-size: 16px;
            line-height: 1.7;
            color: #333333;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000000;
        }

        .message {
            margin-bottom: 40px;
        }

        /* Buttons */
        .btn-container {
            margin: 40px 0;
        }

        .btn {
            display: inline-block;
            background-color: #1a1a1a;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 2px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Accent Elements */
        .accent-text {
            color: #D4AF37;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #f0f0f0;
            text-align: left;
            font-size: 12px;
            color: #888888;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer-links a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 20px;
            }

            .greeting {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="logo">Fortress Vault</div>
            </div>

            <!-- Main Content -->
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="footer-links">
                    {% if site_url %}
                    <a href="{{ site_url }}/privacy">Privacy</a>
                    <a href="{{ site_url }}/terms">Terms</a>
                    <a href="{{ site_url }}/contact">Support</a>
                    {% else %}
                    <a href="{{ protocol|default:'http' }}://{{ domain|default:'localhost:8000' }}/privacy">Privacy</a>
                    <a href="{{ protocol|default:'http' }}://{{ domain|default:'localhost:8000' }}/terms">Terms</a>
                    <a href="{{ protocol|default:'http' }}://{{ domain|default:'localhost:8000' }}/contact">Support</a>
                    {% endif %}
                </div>
                <p>&copy; {% now "Y" %} Fortress Vault. Built for secure asset storage.</p>
            </div>
        </div>
    </div>
</body>

</html>
